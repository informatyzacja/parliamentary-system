services:
  frontend:
    restart: always
    build:
      context: ./frontend
      args: &buildargs
        - NODE_VERSION=16
    ports:
      - 80:3000
    volumes:
      - ./frontend/.env:/app/.env
    networks:
      - app

  backend:
    restart: always
    build:
      context: ./backend
      args: *buildargs
    ports:
      - 81:1337
    volumes:
      - ./backend/public/:/app/public/
      - ./backend/.env:/app/.env
    depends_on:
      - postgres
    networks:
      - app

  postgres:
    restart: always
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=informatyzacja
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=parliamentarystrapi
    ports:
      - 5432:5432
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    networks:
      - app
  
networks:
  app:
