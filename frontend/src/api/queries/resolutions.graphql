query Resolutions($page: Int, $pageSize: Int, $termId: ID!) {
  resolutions(
    pagination: { page: $page, pageSize: $pageSize }
    filters: { meeting: { term_of_office: { id: { eq: $termId } } } }
  ) {
    data {
      id
      attributes {
        createdAt
        updatedAt
        name
        number
        type
        document {
          data {
            id
            attributes {
              name
              url
            }
          }
        }
        publishedAt
        meeting {
          data {
            id
            attributes {
              name
            }
          }
        }
      }
    }
    meta {
      pagination {
        pageCount
      }
    }
  }
}
