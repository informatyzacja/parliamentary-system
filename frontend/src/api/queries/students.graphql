query Students($termId: ID!, $page: Int, $pageSize: Int) {
  students(
    filters: {}
    pagination: { page: $page, pageSize: $pageSize }
    sort: ["surname", "name"]
  ) {
    meta {
      pagination {
        pageCount
      }
    }
    data {
      id
      attributes {
        name
        surname
        student_number
        functions(filters: { term_of_office: { id: { eq: $termId } } }) {
          term_of_office {
            data {
              id
            }
          }
          functions(sort: ["position"]) {
            data {
              id
              attributes {
                name
                position
              }
            }
          }
        }
      }
    }
  }
}
