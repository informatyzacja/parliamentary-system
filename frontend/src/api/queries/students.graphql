query Students($termId: ID!, $page: Int, $pageSize: Int) {
  students(
    filters: { term_of_offices: { id: { eq: $termId } } }
    pagination: { page: $page, pageSize: $pageSize }
    sort: ["functions.id", "surname", "name"]
  ) {
    meta {
      pagination {
        pageCount
      }
    }
    data {
      id
      attributes {
        name
        surname
        student_number
        functions {
          data {
            id
            attributes {
              name
            }
          }
        }
      }
    }
  }
}
