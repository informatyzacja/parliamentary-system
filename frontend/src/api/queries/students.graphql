query Students($termId: ID!, $page: Int, $pageSize: Int) {
  students(
    filters: {  }
    pagination: { page: $page, pageSize: $pageSize }
    sort: ["functions.id", "surname", "name"]
  ) {
    meta {
      pagination {
        pageCount
      }
    }
    data {
      id
      attributes {
        name
        surname
        student_number
        functions {
          term_of_office {
            data {
              id
            }
          }
          functions {
            data {
              id
              attributes {
                name
                position
              }
            }
          }
        }
      }
    }
  }
}
