query LatestMeetingsAndResolutions {
  meetings(sort: ["date:desc", "id:desc"], pagination: { limit: 10 }) {
    data {
      id
      attributes {
        date
        name
      }
    }
  }
  resolutions(
    sort: ["publishedAt:desc", "id:desc"]
    pagination: { limit: 10 }
  ) {
    data {
      id
      attributes {
        name
        publishedAt
        document {
          data {
            attributes {
              url
            }
          }
        }
      }
    }
  }
}
